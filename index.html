<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Yammy</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <section class="main-loader bg-black vh-100">
        <span class="loader"></span>
    </section>

    <section>
        <nav class="pt-1 pb-1 vh-100 position-fixed nav-move">
            <div class="pt-3 pb-3 navbar-links d-flex flex-column justify-content-between w-75 h-100">
                <div class="links d-flex flex-column">
                    <button class="bg-transparent border-0 mt-3 home">Home</button>
                    <button class="bg-transparent border-0 mt-3 search">Search</button>
                    <button class="bg-transparent border-0 mt-3 categories">Categories</button>
                    <button class="bg-transparent border-0 mt-3 area">Area</button>
                    <button class="bg-transparent border-0 mt-3 ingredients">Ingredients</button>
                    <button class="bg-transparent border-0 mt-3 contact-us">Contact Us</button>
                </div>

           
            </div>

            <div class="pt-4 pb-4 navbar-icons position-absolute end-0 top-0 bottom-0 d-flex flex-column justify-content-between">
                <div class="logo text-center">
                    <img class="w-75" src="logo.png" alt="yammy logo">
                </div>

                <div class="open-close-icon text-center">
                    <button class="humberger-icon border-0"><i class="fa-solid fs-1 fa-align-justify"></i></button>
                </div>

                <div class="social text-center">
                    <a href="demo"><i class="fa-brands mb-3 fs-4 text-black fa-linkedin-in"></i></a>
                    <a href="demo"><i class="fa-brands fs-4 text-black fa-github"></i></a>
                </div>

            </div>
        </nav>

        <section class="Display">
            <div class="container">
                <span class="loader"></span>
                <div class="row ">
                    
                </div>
            </div>

        </section>
    </section>
    


    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
